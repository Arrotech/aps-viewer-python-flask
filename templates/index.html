<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <title>Autodesk Forge: Simple Viewer</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('.static', filename='img/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/main.css')}}">
</head>

<body>
    <div id="header">
        <img class="logo" src="{{url_for('.static', filename='img/logo.png')}}" alt="Autodesk Forge">
        <span class="title">Simple Viewer</span>
        <select name="models" id="models"></select>
        <button id="upload" title="Upload New Model">Upload</button>
        <input style="display: none" type="file" id="input">
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="{{ url_for('.static', filename='js/main.js') }}" type="module"></script>
</body>

</html>
